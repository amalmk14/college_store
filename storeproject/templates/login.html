<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid text-bg-secondary">
    <a class="navbar-brand" href="/">HOME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">    </a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="loginapp/logout">logout</a>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<br><br>



<div class="container mt-3">
    <h3 class="text-primary">Please Login </h3>
<form action="login" method="post">
    {% csrf_token %}
    <div class="mb-3 mt-3">
        <label for="username">Username:</label>
        <input type="text" name="username" class="form-control" style="width:30%" >
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" style="width:30%">
    </div>
     <button type="submit" class="btn btn-primary">Submit</button>
</form><br>

</div>
<div class="text-danger">
{% for i in messages %}
<pre><h6>        {{ i }}</h6></pre>
{% endfor %}
</div>
<div>
    <pre><h6>                     Don't have an account? <a href="register">Register</a></h6></pre>
</div>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
